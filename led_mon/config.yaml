# See config-README.md for help on using this config file.
# To customize the settings, copy them to config-local.yaml. That file if present,
# will be used in place of this one

duration: 10

quadrants:
  top-left:
  - app:
    name: time
    duration: 60
    scope: panel
    args:
      fmt_24_hour: false
      timezone:
  - app:
    name: equalizer
    duration: 60
    scope: panel
    dispose-fn: equalizer_dispose
    persistent-draw: true
    args:
      external-filter: false
      side: left
      border: false  
  - app:
    name: cpu
    duration: 60
    animate: false
  - app:
    name: snap
    duration: 60
    animate: true
    scope: panel
    args:
      file: zigzag.json
      path: snapshot_files
      panel: left
  top-right:
  - app:
    name: weather
    duration: 60
    scope: panel
    args:
      units: imperial
      measures: [temp_condition, wind_chill, wind]
      measures-duration: 60
      forecast: false
      forecast_day: 1
      forecast_hour: 12
      id_key_override: [forecast, weather_forecast, weather_current]
  - app:
    name: equalizer
    duration: 60
    scope: panel
    dispose-fn: equalizer_dispose
    persistent-draw: true
    args:
      external-filter: false
      side: right
      border: false
  - app:
    name: temp
    duration: 60
    animate: false
    scope: quadrant
  - app:
    name: snap
    animate: true
    duration: 60
    scope: panel
    args:
      file: every-third-row.json
      path: snapshot_files
      panel: right
  bottom-right:
  - app:
    name: noop1
    duration: 60
    display: false
  - app:
    name: noop2
    display: false
    duration: 60
  - app:
    name: fan
    duration: 60
    animate: false
  - app:
    name: noop3
    display: false
    duration: 60
  bottom-left:
  - app:
    name: noop1
    duration: 60
    display: false
  - app:
    name: noop2
    duration: 60
    display: false
  - app:
    name: mem-bat
    duration: 60
    animate: false
  - app:
    name: noop3
    duration: 60
    display: false
